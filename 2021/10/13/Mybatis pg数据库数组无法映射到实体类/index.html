            <div class="markdown-body">
              <h1 id="Mybatis-pg数据库数组无法映射到实体类"><a href="#Mybatis-pg数据库数组无法映射到实体类" class="headerlink" title="Mybatis pg数据库数组无法映射到实体类"></a>Mybatis pg数据库数组无法映射到实体类</h1><h2 id="错误日志"><a href="#错误日志" class="headerlink" title="错误日志"></a>错误日志</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">java.lang.IllegalArgumentException: Result Maps collection does not contain value for</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="解决方案"><a href="#解决方案" class="headerlink" title="解决方案"></a>解决方案</h2><p>这里给到的解决方案是设置一个拦截器来处理数据的转换</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">public class IntegerArrayTypeHandle extends BaseTypeHandler&lt;Integer[]&gt; &#123;</span><br><span class="line">  ...</span><br><span class="line">  private Integer[] getIntegers(Array array) throws SQLException &#123;</span><br><span class="line">        if (array == null) &#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">        Object[] arr = (Object[]) array.getArray();</span><br><span class="line">        return Arrays.stream(arr).filter(k-&gt; k!= null)</span><br><span class="line">          .map(k-&gt;Integer.valueOf(k.toString()))</span><br><span class="line">          .toArray(Integer[]::new);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;resultMap id=&quot;类型的名称&quot; type=&quot;指定的类&quot;&gt;</span><br><span class="line">  ...</span><br><span class="line">    &lt;result column=&quot;数据库中对应的名&quot; property=&quot;实体类中对应的名&quot; typeHandler=&quot;拦截器的位置&quot;&gt;&lt;/result&gt;</span><br><span class="line">&lt;/resultMap&gt;</span><br></pre></td></tr></table></figure>

<p>这样处理就可以完成数据的转换处理</p>
